<!DOCTYPE html>

      <!-- Favicon -->
      <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
      <!-- Style -->
      <link rel="stylesheet" href="./css/style.min.css" />

      <!-- Title -->

      <!-- FontAwesome -->
      <script
