<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Favicon -->
      <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
      <!-- Style -->
      <link rel="stylesheet" href="./css/style.min.css" />
      <!-- Fonts -->
      <link
         href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,700;1,400&family=Permanent+Marker&display=swap"
         rel="stylesheet"
      />
      <!-- Title -->
      <title>creativiti</title>

      <!-- FontAwesome -->
      <script
         src="https://kit.fontawesome.com/295e16ae52.js"
         crossorigin="anonymous"
      ></script>
   </head>

   <!-- BODY -->
   <body>
      <!-- NavBar -->
      <nav class="navbar bg--lighter">
         <h1 class="logo__box">
            <a class="logo" href="./dashboard.html"
               ><img
                  class="logo__img"
                  src="./img/b2613dc6-65cf-488a-9cb5-db1110f865e6_200x200.png"
                  alt="logo"
               />
               <span class="logo__type">creativiti</span>
            </a>
         </h1>
         <ul>
            <li class="navbar__link">
               <a href="./profiles.html">Creators</a>
            </li>
            <li class="navbar__link"><a href="./register.html">Register</a></li>
            <li class="navbar__link"><a href="./login.html">Login</a></li>
         </ul>
      </nav>

      <!-- Sign up Area -->
      <section class="container">
         <h1 class="large cursiveText text-primary greenSpan">
            Sign up.
         </h1>
         <p class="lead">
            <i class="fas fa-user"> </i>
            Create your account.
         </p>
         <!-- Form -->
         <form class="form" action="dashboard.html">
            <div class="form__group">
               <input type="text" placeholder="Name" />
            </div>
            <div class="form__group">
               <input type="email" placeholder="Email Address" required />
               <small class="form__text"
                  >This site uses gravatar, so if you want a profile image, use
                  a gravatar email</small
               >
            </div>
            <div class="form__group">
               <input
                  type="password"
                  placeholder="Password"
                  minlength="8"
                  required
               />
            </div>
            <div class="form__group">
               <input
                  type="password"
                  placeholder="Confirm your password"
                  minlength="8"
                  required
               />
            </div>
            <input type="submit" value="Register" class="btn btn--primary" />
         </form>
         <p class="m-v-1">
            Already have an account? <a href="login.html">Sign in.</a>
         </p>
      </section>
   </body>
</html>
